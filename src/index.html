<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="headingDisplay">Countdown to My Birthday</h1>
    <div class="emoji">ðŸŽ‚</div>
    <div class="countdown">
      <div class="time-box">
        <span id="daysDisplay" class="time">0</span>
        <span class="label">DAYS</span>
      </div>
      <div class="time-box">
        <span id="hoursDisplay" class="time">0</span>
        <span class="label">HOURS</span>
      </div>
      <div class="time-box">
        <span id="minutesDisplay" class="time">0</span>
        <span class="label">MINUTES</span>
      </div>
      <div class="time-box">
        <span id="secondsDisplay" class="time">0</span>
        <span class="label">SECONDS</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
