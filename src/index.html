<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful birthday countdown timer with animations and celebrations">
  <meta name="keywords" content="birthday, countdown, timer, celebration, animation">
  <meta name="author" content="Birthday Countdown App">
  <title>🎂 Birthday Countdown | Celebrate Your Special Day</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎂</text></svg>">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="headingDisplay">Countdown to My Birthday</h1>
      <div class="emoji" role="img" aria-label="Birthday cake emoji">🎂</div>
    </header>
    
    <main>
      <div class="countdown" role="timer" aria-live="polite">
        <div class="time-box" tabindex="0">
          <span id="daysDisplay" class="time" aria-label="Days remaining">0</span>
          <span class="label">DAYS</span>
        </div>
        <div class="time-box" tabindex="0">
          <span id="hoursDisplay" class="time" aria-label="Hours remaining">0</span>
          <span class="label">HOURS</span>
        </div>
        <div class="time-box" tabindex="0">
          <span id="minutesDisplay" class="time" aria-label="Minutes remaining">0</span>
          <span class="label">MINUTES</span>
        </div>
        <div class="time-box" tabindex="0">
          <span id="secondsDisplay" class="time" aria-label="Seconds remaining">0</span>
          <span class="label">SECONDS</span>
        </div>
      </div>
    </main>
    
    <footer>
      <p class="footer-text">Made with ❤️ for special moments</p>
    </footer>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
